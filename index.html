<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <ul>
        <li><img class="menubar" src="menubar.png"></li>
        <li><img class="logo" src="ytlogo.png"></li>
        <input type="text" id="fname" name="fname" placeholder="Search">
        <li><img class="search" src="search.png"></li>
        <li style="float:right; margin-right:20px"><img src="rightmenu.png"></li>
        <li><img class="mic" src="microphone.png"></li>
    </ul>


    



    <div class="main" >
        <div class="container">
            <div class="video">
                <iframe id="ytplayer" type="text/html" width="1224" height="676"
                    src="https://www.youtube.com/watch?v=c0_ejQQcrwI"
                        frameborder="0" allowfullscreen><!-- //required for browser compatibility --></iframe>

                <article >
                    <h1 class="hashtags" >#StudyMusic #공부음악 #ColdWater</h1>
                </article>
                <div>
                    <h2 class="title" >soft rain jazz piano</h2>
                </div>
                <div>
                    <p class="stats" >7,574,646 views Premiered Sep 21, 2020</p>
                </div>
                <hr><br><br>
                <p >
                    &ensp;&ensp;&ensp;Cold Water 
                </p>
                <p class="stats">
                    &ensp;&ensp;&ensp;166k Subscribers
                </p>
            </div>
            <div class="suggested" style="color: white">
                <img src="suggested.png">
            </div>
        </div>
    </div>

    
</body>
</html>
